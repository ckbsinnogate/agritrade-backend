1.0 Sending SMS Through Web API
Send Single SMS to URL: https://api.avrsms.com/api/SendSMS
To send single text to multiple numbers using a single submission use below link https://api.avrsms.com/api/SendSMSMulti


1.1	Parameters
Parameter Name	Required	Description			Example
api_id	Yes	Your API ID Sent in Email		API43404236	
api_password	Yes	Your SPI
Password Sent in Email	password@123
sms_type	Yes	SMS Type Promotional / Transactional	P for Promotional T for Transactional
encoding	Yes	SMS Encoding Text, Unicode etc.	T for Text
U for Unicode
FS for Flash Message
UFS for Unicode Flash Message
sender_id	Yes	Your Sender ID	Your Registered Sender ID
phonenumber	Yes	Recipient Phone Number	Phone Number Should No Contain + Sign
Phone Number Format is Country Code + Phone Number
Example: 919769993671
In case of bulk submit , separate each number with a comma like 911234567890,6330000078,971543036292
templateid	Optional	Required If You Want to Send Existing Template.
Check Template ID in Customer Panel	Template ID from Customer Panel Example: 10
textmessage	Conditional	If Template ID is provided text	Text of SMS Message to Send
 

		message is not required	
V1	Optional	Variable 1 To Replace in Template	Any Data for Variable 1 You Want to Replace
V2	Optional	Variable 2 To Replace in Template	Any Data for Variable 2 You Want to Replace
V3	Optional	Variable 3 To
Replace in Template	Any Data for Variable 3 You Want to Replace
V4	Optional	Variable 4 To Replace in
Template	Any Data for Variable 4 You Want to Replace
V5	Optional	Variable 5 To Replace in
Template	Any Data for Variable 5 You Want to Replace
ValidityPeriodInSeconds	Optional	Message
validity period (Expiry time)	Default is 2 days, you can set it manually int value as second like 60 for 1 min.
uid	Optional	Message reference variable, this value will return as it is in quick response and delivery	xyz
callback_url	Optional	The CallBack- URL where you wanna delivery report. We will post the json data of
delivery.	https://xyz.com/
pe_id	Optional	DLT parameter	xyz
template_id	Conditional	DLT parameter (if given pe_id then this field is required )	xyz
 


Note: uid and callback_url parameters is not supported with SendSMSMulti API. Only for SendSMS API.

